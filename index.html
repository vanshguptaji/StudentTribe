    <script>
      // Netlify SPA redirect fix: reloads route to index.html
      if (window.location.pathname !== '/' && !window.location.pathname.match(/\.[a-zA-Z0-9]+$/)) {
        window.history.replaceState({}, document.title, '/');
        window.location.reload();
      }
